# LOADSTRESS Environment Configuration
# Purpose: Dedicated stress/load loadstress infrastructure for production scenarios
# Separate environment for loadstress at scale

# Deployment modes: subset (small/cheap), full (production-scale)
deployment_mode: "subset"  # Change to "full" for production-scale deployment

LOADSTRESS:
  account: "824267124830"  # brightagent-loadstress account
  region: "us-west-2"  # Oregon - better pricing than us-east-1

  vpc:
    cidr: "10.51.0.0/16"
    max_azs: 3
    nat_gateways: 2

  data_lake:
    bucket_prefix: "brightagent-loadstress"
    retention_days: 30

  redshift:
    node_type: "ra3.xlplus"
    # number_of_nodes controlled by deployment_mode (subset=1, full=2)
    database_name: "brightagent_loadstress"
    master_username: "admin"
    # master_password loaded from REDSHIFT_MASTER_PASSWORD environment variable

  emr:
    release_label: "emr-7.0.0"
    instance_type: "c6i.4xlarge"
    # Resources controlled by deployment_mode
    # SUBSET: 2 workers × 16vCPU × 64GB = 128GB total (~$10/day)
    # FULL: 20 workers × 32vCPU × 128GB = 2.5TB total (~$180/day)

  monitoring:
    alarm_email: "kuri@brighthive.io"  # Email for CloudWatch alarm notifications
    log_retention_days: 7
    enable_container_insights: true

  tags:
    Project: "brightagent-loadstress"
    Environment: "loadstress"
    ManagedBy: "cdk"
    JiraTicket: "BH-107"
    Purpose: "stress-load-testing"
